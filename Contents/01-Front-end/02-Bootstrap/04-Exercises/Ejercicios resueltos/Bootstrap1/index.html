<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Smiley grid</title>
  </head>
  <body>
    <h1>Smiley grid</h1>
    <!--Primer grid-->
    <h2>Half-Half, all devices</h2>
    <div class="container">
        <div class="row">
            <div class="col-6 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
            <div class="col-6 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
        </div>
    </div>
    <hr>
    <!--Segundo grid-->
    <h2>Mobile full-screen, laptop Half-Half</h2>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
            <div class="col-xs-12 col-md-6 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
        </div>
    </div>
    <hr>
    <!--Tercer grid-->
    <h2>Mobile full, tablet Half, laptop Quarter</h2>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-3 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
        </div>
    </div>
    <hr>
    <!--Cuarto grid-->
    <h2>Nested rows</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-3 h-50 border border-dark">
          <i class='far fa-smile fa-5x'></i>
        </div>
        <div class="col-xs-12 col-sm-9">
          <div class="row">
            <div class="col-6 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
            <div class="col-6 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
          </div>
          <div class="row">
            <div class="col-12 border border-dark">
              <i class='far fa-smile fa-5x'></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
