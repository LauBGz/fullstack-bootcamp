<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="row ">
    <div class="col-md-5 offset-md-4 bg-light text-dark shadow-sm pl-0 pr-0">
      <div class="container">
        <h5 class="text-center mb-0 mt-2">Contact us</h5>
          <hr class="mt-0">
          <form>
            <div class="form-group row">
              <label for="name" class="col-sm-3 text-right col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name" placeholder="Your name">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 text-right col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Your email">
              </div>
            </div>
            <div class="form-group row">
              <label for="textArea" class="col-sm-3 text-right col-form-label">Your message</label>
              <div class="col-sm-9">
                <textarea class="form-control" rows="5" id="exampleFormControlTextarea1" placeholder="Please enter your message here..."></textarea>
              </div>
            </div>  
            <div class="form-group row">
              <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>   
          </form class="p-0 m-0" >      
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
