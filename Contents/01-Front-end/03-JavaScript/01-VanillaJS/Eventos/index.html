<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--Input de texto-->
        <h1 class="m-3">LISTA</h1>
        <div class="row">
            <div class="col-sm-12 col-md-6 m-3">
                <form>
                    <label for="exampleInputEmail1">Añade una nueva tarea:</label>
                    <input id="task" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Inserta una nueva tarea aquí">
                </form>
            </div>
        </div>
        <!--Botones-->
        <div class="row">
            <div class="col-sm-12 col-md-6 m-3">
                <button id="add" type="button" class="btn btn-success">Añadir</button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Borrar</button>
                <!--Modal-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p>¿Esta segura de eliminar los datos guardados?</p>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button id="clear" type="button" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                        </div>
                    </div>
                    </div>
                </div>
                <button id="show" type="button" class="btn btn-primary">Mostrar</button>
            </div>
        </div> 
        <!--Lista-->
        <div class="row">
            <div class="col-sm-12 col-md-6 m-3">
                <ul id="listado" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script> 
    <script>
        $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
      })   </script>

</body>
</html>
