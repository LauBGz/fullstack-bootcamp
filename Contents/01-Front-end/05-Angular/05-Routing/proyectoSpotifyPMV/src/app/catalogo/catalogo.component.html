<body>
  <app-navbar></app-navbar>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Género
                  </button>
                </h5>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('genero', 'country')"  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Country</label>
                  </div>
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('genero', 'folk')" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Folk</label>
                  </div>
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('genero', 'rock')" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Rock</label>
                  </div>
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('genero', 'heavy')" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Heavy</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Mood
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('mood', 'good')"  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Good</label>
                  </div>
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('mood', 'sentimental')" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Sentimental</label>
                  </div>
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('mood', 'onFire')" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Onfire</label>
                  </div>
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('mood', 'blue')" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Blue</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Idioma
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('idioma', 'inglés')"  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Inglés</label>
                  </div>
                  <div class="form-check">
                    <input (click)="filtrarCancionesPor('idioma', 'español')" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Español</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <ul *ngFor="let cancion of catalogoCancionesFiltradas; let i = index" class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="songs" routerLink="{{cancion.URL}}" target="_blank">{{cancion["titulo"]}} - {{cancion["autor"]}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
